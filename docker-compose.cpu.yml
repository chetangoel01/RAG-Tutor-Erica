# ===========================================
# CPU-Only Override
# ===========================================
# Use this if you don't have an NVIDIA GPU
# 
# Usage: docker-compose -f docker-compose.yml -f docker-compose.cpu.yml up -d
#
# Or rename this to docker-compose.override.yml to auto-apply

services:
  ollama:
    # Remove GPU requirements
    deploy: {}
    environment:
      # Use CPU-only mode
      - OLLAMA_NUM_GPU=0
